<div class="container">
    
    <div class="row border border-1">
        <h2>Results Page</h2>
        <div class="text-center">
            <input type="button" value="Click to View Results" class="btn btn-primary w-25 " data-toggle="button" (click)="showResults()">
        </div>
        <div *ngIf="viewResults">
            <div *ngFor="let question of questions; let i = index" class="mt-3 mb-3">
                <span>{{question.question}}</span><br>
                <div>
                    <span [ngClass]="(userAnswers[i].Correct) ? 'text-success' : 'text-danger'">Your answer: {{userAnswers[i].answer}}</span>
                    <br>
                    <span class="text-success">Correct answer: {{correctAnswers[i]}}</span>
                </div>
            </div>
            <span *ngIf="passed" class="text-success mt-3">You passed! Your score was {{totalScore}}/{{totalQuestions}}</span>
            <span *ngIf="!passed" class="text-danger mt-3">You failed! Your score was {{totalScore}}/{{totalQuestions}}</span>
        </div>
    </div>
</div>
